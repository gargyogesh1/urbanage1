
{% load static %}

<section class="offer_section layout_padding-bottom">
    <div class="offer_container">
      <div class="container ">
        <div class="row">
          <div class="col-md-6  ">
            <div class="box ">
              <div class="img-box">
                <img src= {% static "images/building1.jpg" %} alt="" style= "height: 100%; object-fit: cover;">
              </div>
              <div class="detail-box">
                <h5>
                  M3M Altitude Sector 65
                </h5>
                <h6>
                  <span>3.5 BHK + S </span>
                </h6>
                <h3>
                  {% comment %} <span>₹ 9.54 Cr </span> Sq.ft. {% endcomment %}
                  ₹ 9.4Cr* Onwards
                </h3>
                <div class="show-pop_up">
                <a style="cursor: pointer;">
                  Book Now 
                  {% comment %} <img src= {% static "images/removeicon.png" %} alt="" style="height:30px; filter: brightness(0) invert(1);"> {% endcomment %}
                  <i class="fa fa-file-text" aria-hidden="true"></i>
                </a>
              </div>
              </div>
            </div>
          </div>
          <div class="col-md-6  ">
            <div class="box ">
              <div class="img-box">
                <img src= {% static "images/building3.jpg" %} alt=""  style= "height: 100%; object-fit: cover;">
              </div>
              <div class="detail-box">
                <h5>
                  M3M Altitude Sector 65
                </h5>
                <h6>
                  <span>4.5 BHK + S</span> 
                </h6>
                <h3>
                  ₹ 10.5Cr* Onwards
                </h3>
                <div class="show-pop_up" id="properties">
                <a style="cursor: pointer;">
                  Book Now 
                  {% comment %} <img src= {% static "images/removeicon.png" %} alt="" style="height:30px; filter: brightness(0) invert(1);"> {% endcomment %}
                  <i class="fa fa-file-text" aria-hidden="true"></i>
                </a>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
